<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: rgba(0, 0, 0, 0.8) url('images/tic_tac_toe_bg.jpg') no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        text-align: center;
    }

    #heading {
        font-size: 5vh;
        color: #fff;
        text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
        margin-bottom: 20px;
        font-weight: bold;
    }

    .game {
        display: grid;
        grid-template-columns: repeat(3, 120px);
        grid-gap: 15px;
        margin: 20px 0;
    }

    .game button {
        width: 120px;
        height: 120px;
        font-size: 45px;
        background: linear-gradient(145deg, #f5f5f5, #d4d4d4);
        border: none;
        border-radius: 12px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /*.game button:hover {
        transform: scale(1.1);
        cursor: pointer;
        background: linear-gradient(145deg, #fff, #eaeaea);
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }*/

    .msg {
        margin-top: 20px;
        font-size: 3.5vh;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .start-again {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        transition: background-color 0.3s ease;
    }

    .start-again:hover {
        background-color: #218838;
        cursor: pointer;
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
        .game {
            grid-template-columns: repeat(3, 90px);
            grid-gap: 10px;
        }

        .game button {
            width: 90px;
            height: 90px;
            font-size: 35px;
        }

        #heading {
            font-size: 4vh;
        }

        .msg {
            font-size: 3vh;
        }

        .start-again {
            padding: 8px 16px;
            font-size: 16px;
        }
    }

    /* Extra responsive design for very small screens */
    @media (max-width: 480px) {
        .game {
            grid-template-columns: repeat(3, 70px);
            grid-gap: 8px;
        }

        .game button {
            width: 70px;
            height: 70px;
            font-size: 25px;
        }

        #heading {
            font-size: 3.5vh;
        }

        .msg {
            font-size: 2.5vh;
        }

        .start-again {
            padding: 6px 12px;
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="container">
        <h1 id="heading">Tic Tac Toe Game</h1>
        <div class="game">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <h1 class="msg"></h1>
        <button class="start-again">Start Again</button>
    </div>
</body>
<script src="tic-tac-toye.js"></script>
</html>
